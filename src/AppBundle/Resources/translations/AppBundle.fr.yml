front:
  presentation:
      description:
          title: 'Présentation'
          content: '<p><strong>Kodrastan</strong> est une application de gestion de sondage. Elle vous permet de <strong>rédiger</strong> et <strong>partager</strong> des sondages.</p>
          <p>Une fois votre sondage publié vous pouvez <strong>accéder</strong> aux résultats et <strong>exporter</strong> les statistiques dans un fichier excel.</p>
          <p>Lorsque votre sondage n''a plus lieu d''être accessible vous pouvez l''<strong>archiver</strong> afin que vous soyez le seul à pouvoir le consulter.</p>'
      inscription:
          title: 'Inscription'
          content: 'Pour vous inscrire sur l''application vous devez utiliser une <strong>adresse universitaire</strong> (lyon1) valide.'
      step:
          1: '<p>Après vous êtes connecté sur l''application vous arrivez sur la liste de vos sondages.</p>
          <p>Depuis cette interface vous pouvez effectuer toute les <strong>actions</strong> liés à vos sondages : <strong>création, édition, publication, partage, réponses.</strong></p>'
          2: '<p>Pour que votre sondage soit <strong>valide</strong> vous devrez fournir un <strong>titre</strong>, une <strong>description globale</strong> ainsi qu''un <strong>titre par page</strong>.</p>
          <p>Pour chaque <strong>question</strong> vous devrez renseigner son <strong>intitulé</strong>. Ensuite vous aurez le choix entre plusieurs <strong>types de questions</strong> et de <strong>diagrammes</strong>.</p>
          <br><i class="fa fa-info-circle" aria-hidden="true"></i> Une proposition correspond à l''intitulé de la réponse.</p>'
          3: '<p>Vous avez le choix entre <strong>3 types</strong> de question&nbsp;:</p><ul><li>Question à <strong>choix unique</strong></li><li>Question à <strong>choix multiple</strong></li><li>Question <strong>quantitative</strong></li></ul>
          <p>Dans le cas d''une question quantitative vous devez renseigner la <strong>valeur de départ</strong> et la <strong>valeur de fin</strong> (chaque valeur sera une proposition).</p>
          <p>Le <strong>choix du diagramme</strong> vous permet de définir le <strong>rendu utilisé</strong> lors de la visualisation des réponses.</p><ul><li>Diagramme en barre</li><li>Diagramme en cercle</li></ul>'
          4: '<p>Pour <strong>partager</strong> votre sondage vous avez le choix entre plusieurs méthodes&nbsp;:</p>
          <ul><li>Par <strong>mail</strong></li><li>Via <strong>Twitter</strong></li><li>Via <strong>Facebook</strong></li><li>Ou encore avec le <strong>lien</strong> de partage.</li></ul>'
          5: '<p>La visualisation des <strong>réponses</strong> se fait sous forme de <strong>tableaux</strong> et de <strong>graphiques</strong>.</p>
          <p>Un bouton est disponible pour <strong>exporter</strong> ces données dans un fichier <strong>Excel</strong>.</p>'
          6: '<p>Le fichier excel est composé d''<strong>une feuille de calcul par question</strong>.</p><p>Vous y trouverez le tableau et le graphique des statistiques.</p>'

